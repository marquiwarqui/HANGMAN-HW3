<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Psychiatry Hangman</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <h1>Psychiatry Hangman</h1>


        <div>
            <div class="panel-heading">
                <h3 class="panel-title">Mental Illness to Guess</h3>
            </div>
            <div class="panel-body">
                <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
            </div>
        </div>

        <div>
            <div class="panel-body">
                Wrong Guesses:
                <span id="wrongGuesses"></span>
            </div>
        </div>

        <div>
            <div class="panel-body">
                Guesses Left:
                <span id="numGuesses"></span>
            </div>
        </div>

        <div>
            <div class="panel-body">
                Win Counter:
                <span id="winCounter">0</span>
            </div>
        </div>

        <div>
            <div class="panel-body">
                Loss Counter:
                <span id="lossCounter">0</span>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</body>

</html>
